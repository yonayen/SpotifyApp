<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SpotifyApp</title>
	<link rel="stylesheet" href="css/styles.css">
	<!-- NORMALIZE CDN -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!-- Google Fonts CDN -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,700' rel='stylesheet' type='text/css'>
	<!-- Favicon -->
	<link rel='shortcut icon' href='images/favicon.png' type='image/png'/>
</head>
<body>
	<!-- NAVIGATION -->
	<header id="top_header" class="clearfix">
		<div class="wrapper">
			<h1 class="logo">Discover<span>Artist</span></h1>

			<nav id="main_nav">
				<a href="#">Playlists</a>
				<a href="#">Albums</a>
				<a href="#">Tracks</a>
			</nav>
		</div>
	</header>

	<!-- SEARCH BOX -->
	<section id="newsletter">
		<div class="newsletter_inner">
			<h2>If you like Justin Beiber ... you'll like Felix Lewis</h2>
			<div class="sign_up_form">
				<input type="text" placeholder="Elton John" id="query">
				<button class="button" id="search-button">BOOM!</button>
			</div>
		</div>
	</section>


	<!-- FOOTER SECTION -->
	<footer id="main_footer">
		<p class="logo">Spotify<span>API</span>
		</p>
		<p class="copyright">&copy;2016 Spotify API. By Yonathan.</p>
	</footer>

	<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
